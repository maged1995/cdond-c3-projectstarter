---
- name: "configuration play."
  hosts: web
  user: ubuntu
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml

  pre_tasks:
    - name: "update apt packages."
      become: yes
      apt:
        update_cache: yes

    - name: "upgrade."
      become: yes
      apt:
        upgrade: dist

    - name: "install python for Ansible."
      become: yes
      apt:
        name: python3.8
        state: present

    - name: "install python for Ansible."
      become: yes
      apt:
        name: python3-pip

    - name: Install boto
      pip:
        name: boto

    - name: "install nodejs for Ansible."
      become: yes
      apt:
        name: nodejs
        state: present

    - name: "install pm2 for Ansible."
      become: yes
      npm:
        name: pm2
        global: yes
        production: yes
        state: present

  roles:
    - configure-server

  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: postgres
    TYPEORM_ENTITIES: ./src/modules/domain/**/*.entity.ts
