---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: Copying the Directory's contents (sub directories/files)
  become: true
  copy:
    src: /root/project/backend/
    dest: .

- name: Start pm2
  become: yes
  shell: >
    source ~/.nvm/nvm.sh
    npm install
    npm build
    pm2 start dist/main.js
  args:
    executable: /bin/bash
